<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PresentationTimer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div id="center">
        <div class="circle" id="progressCircle">
            <div class="circle-inner" id="timer">
                <span class="timerNum" id="tenMin">1</span><span class="timerNum" id="oneMin">2</span><span>:</span><span class="timerNum" id="tenSec">3</span><span class="timerNum" id="oneSec">4</span>
            </div>
        </div>

        <div id="buttons">
            <div class="mb-10">
                <a id="startStop" href="#" class="btn btn-mod btn-border btn-circle btn-large">Start</a>
            </div>
            <div class="mb-10">
                <a id="plusTenSec" href="#" class="btn btn-mod btn-border btn-circle btn-medium">+10sec</a>
                <a id="plusOneMin" href="#" class="btn btn-mod btn-border btn-circle btn-medium">+1min</a>
            </div>
            <div class="mb-10">
                <a id="setTime" href="#" class="btn btn-mod btn-border btn-circle btn-medium">Set</a>
                <a id="setMaxTime" href="#" class="btn btn-mod btn-border btn-circle btn-medium">3:00</a>
            </div>
        </div>
    </div>


</body>
</html>
